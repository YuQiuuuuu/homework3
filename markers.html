
<!DOCTYPE html>
<html>

<script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyARxs_0QWBQzZ-7tnFIkcz6Tzh5Fr1I0xg"></script>

<script>
var coordinates = [
{lat:'42.388517',lng:'-71.119043'},
{lat:'42.373483',lng:'-71.118754'},
{lat:'42.365337',lng:'-71.103534'},
{lat:'42.362423',lng:'-71.085583'},
];



function init(){
	var latlng = new google.maps.LatLng(42.373483, -71.118754);
	var myOptions = {
		zoom : 13,
		center : latlng,
		mapTypeId : google.maps.MapTypeId.ROADMAP
	};
  var map = new google.maps.Map(document.getElementById('map'), myOptions);
    
  coordinates.forEach(function(item){

    var looplatlng = new google.maps.LatLng(Number(item.lat),Number(item.lng));
    
      var marker = new google.maps.Marker({
          position:  looplatlng,
          map: map,
      });
      return marker;
    

  });
  
    	
}

google.maps.event.addDomListener(window,'load',init);


</script>

<div id="map" style="width: 640px; height: 480px"></div>

</html>
